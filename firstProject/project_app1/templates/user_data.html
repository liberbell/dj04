{% extends 'base.html' %}

<body>
    {% block content %}
    <h2>Registered User</h2>
    {% if request.user.is_superuser or request.user.is_staff%}
        <table border="2">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>

            {% for user in alldata %}
            <tr>
                <th>{{ user.id }}</th>
                <th>{{ user.name }}</th>
                <th>{{ user.mailid }}</th>
                <th>{{ user.phoneNum }}</th>
            </tr>
        </table>
    {% endblock content %}
</body>
