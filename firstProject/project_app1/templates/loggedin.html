{% extends 'base.html' %}
{% load static %}
<style>
    .container{
        width: 200%;
        margin: 100;
        color: green;
        display: inline-block;
    }
</style>

<body>
    {% block content %}
    <form method="get" action="logout">
        {% csrf_token %}
        Username: <input type="text" name="username" />
        <br><br>
        Password: <input type="password" name="pswd" />
        <br><br>
        <button type="submit">Submit</button>
    </form>
    {% endblock %}
</body>
